
<div class="Catalog_Link">
    {% for category in site.categories %}
        {% if category[0] != null %}
            {% assign c_name = category[0] %}
            {% assign c_size = category[1].size %}
            {% include taxonomy-item.html category_name = c_name category_size = c_size%}
        {% endif %}
    {% endfor %}
</div>
